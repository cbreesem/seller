<div class="wrapper wrapper-content animated fadeInRight">

                <div class="form-group">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="sizing-addon3">门头</span>

                </div>
                </div>

                    <span class="input-group-addon" id="sizing-addon3">性质</span>

                    <div class="input-group-btn input-group-btn-xs" data-toggle="buttons" style="width:10%">
                    <label class="btn btn-default">
                    <input type="radio" name="structure" id="option1" autocomplete="off" value="企业商家"> 企业商家
                    </label>
                    <label class="btn btn-default">
                    <input type="radio" name="structure" id="option2" autocomplete="off" value="个体经营"> 个体经营
                    </label>
                    <label class="btn btn-default">

                    </label>
                    <label class="btn btn-default">
                    <input type="radio" name="structure" id="option4" autocomplete="off" value="事业单位"> 事业单位
                    </label>
                    <label class="btn btn-default">
                    <input type="radio" name="structure" id="option5" autocomplete="off" value="职能部门"> 职能部门
                    </label>
                </div>
                </div>
                </div>
                <div class="form-group">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="sizing-addon3">场地</span>
                    <input type="text" class="form-control" placeholder="请把信息补充完整" aria-describedby="basic-addon1" value="" disabled>
                    <!-- <span class="input-group-addon" > -->
                    <div class="input-group-btn input-group-btn-xs" data-toggle="buttons" style="width:10%">
                    <label class="btn btn-default">
                    <input type="radio" name="type" id="option1" autocomplete="off" value="门面"> 门面
                    </label>
                    <label class="btn btn-default">
                    <input type="radio" name="type" id="option2" autocomplete="off" value="商铺"> 商铺
                    </label>
                    <label class="btn btn-default">
                    <input type="radio" name="type" id="option3" autocomplete="off" value="住宅"> 住宅

                    <input type="radio" name="type" id="option4" autocomplete="off" value="园区"> 园区
                    </label>
                </div>
            <!-- </span> -->
                </div>
                </div>

                <script type="text/javascript">
                    function winOpen(obj){
                        var parameter = "";
                        var string = obj.value;
                        word = string.split(",");
                        var ids = '';
                        for (var i = 0 - 1; i < word.length; i++) {
                            if(typeof word[i] == 'string' && word[i].length > 0){
                                temp = word[i].split('-');
                                ids +=temp[1] + ',';
                            }
                        }
                        if(ids.length > 0){
                            parameter = ids;
                        }
                        var url = "/Seller/index/index/category?keyid=" + parameter;
                        window.open(url, "", "'resizable=1,scrollbars=1,status=no,toolbar=no,location=no,menu=no,width=1500,height=800,left=50,top=50')"); 
                    }
                </script>
                <div class="form-group">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="sizing-addon3">行业</span>
                    <input type="text" class="form-control" placeholder="请把信息补充完整" aria-describedby="basic-addon1" id="industry" name="industry" value="" onClick="javascript:winOpen(this)" readonly>
                </div>
                </div>
                <div class="col-lg-12 form-group" id = "allmap" style="height: 300px;">
                    
                </div>
                <script type="text/javascript">
                    // 百度地图API功能
                    //GPS坐标
                    var x = {$gps[0]};
                    var y = {$gps[1]};
                    var ggPoint = new BMap.Point(x,y);

                    //地图初始化
                    var bm = new BMap.Map("allmap");
                    bm.centerAndZoom(ggPoint, 18);
                    bm.addControl(new BMap.NavigationControl());

                    //坐标转换完之后的回调函数
                    translateCallback = function (data){
                        if(data.status === 0) {
                        var marker = new BMap.Marker(data.points[0]);
                        bm.addOverlay(marker);
                        // marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                        var point = new BMap.Point(116.417854,39.921988);
                        var label = new BMap.Label("{$info.name}",{offset:new BMap.Size(30,0)});
                        marker.setLabel(label); //添加百度label
                        bm.setCenter(data.points[0]);
                        }
                    }
                    setTimeout(function(){
                        var convertor = new BMap.Convertor();
                        var pointArr = [];
                        pointArr.push(ggPoint);
                        convertor.translate(pointArr, 1, 5, translateCallback)
                    }, 1000);
                </script>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <input class="btn btn-danger" type="submit" value="确定保存"/>
                    </div>					
                </div>
            </form>
        </div>
    </div>
</div>
