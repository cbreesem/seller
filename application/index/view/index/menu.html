{include file="index/header" /}
	<!--正文 start-->
    <div class="container-fluid" style="margin-top: 15px;">
      <div class="col-lg-6">
        <form class="form-inline" action="{:url('index/menu')}" method='post'>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="按名称搜索" name="name">
          </div>
          <button type="submit" class="btn btn-default">搜索</button>
          <a href="{$noImgUrl}" class="btn btn-danger">未匹配照片</a>
          <a href="{$yesImgUrl}" class="btn btn-success">已匹配列表</a>
        </form>

      </div>
    </div>
    <div class="container-fluid">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>名称</th>
              <th>城市</th>
              <th>号码</th>
              <th>地址</th>
              <th>图片</th>
              <th>编辑</th>
            </tr>
          </thead>
          <tbody>
            {volist name="list" id="vo"}
            <tr>
              <th scope="row">{$vo.id}</th>
              <th>{$vo.name}</th>
              <td>{$vo.city}</td>
              <td>{$vo.mobile}</td>
              <td>{$vo.address}</td>
              <td>{$vo.imgpath | mb_substr=0,10}</td>
              <td><a href="show/?id={$vo.id}">修改</a></td>
            </tr>
            {/volist}
          </tbody>
        </table>
    </div>
    <div class="container-fluid">
      <div class="col-lg-6">{$page}</div>


    </div>
	<!--正文 end-->
{include file="index/footer" /}
